{% extends "base.html" %}

{% block title %}Admin Login - AcademiaMatch{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 4rem auto;">
    <div class="card">
        <h1 style="color: #003C71; margin-bottom: 1rem; text-align: center;">ğŸ” Admin Login</h1>
        <p style="color: #666; margin-bottom: 2rem; text-align: center;">
            Access restricted to authorized personnel only
        </p>
        
        {% if error %}
        <div class="error">
            <strong>Access Denied:</strong> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                    placeholder="your.email@humber.ca" autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                    placeholder="Enter password">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                ğŸ”“ Login
            </button>
            
            <a href="/" class="btn btn-secondary" style="width: 100%; margin-top: 1rem; text-align: center;">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
